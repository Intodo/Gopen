<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google-Suche</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }
        form {
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 20px;
            background-color: #f9f9f9;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            font-size: 16px;
        }
        input[type="submit"] {
            padding: 10px;
            font-size: 16px;
        }
    </style>
    <script>
        window.onload = function() {
            var searchInput = document.getElementById('search');
            searchInput.focus();  // Set focus to the search input field
            searchInput.select(); // Ensure any placeholder text is selected and cleared
        };
    </script>
</head>
<body>
    <form action="https://www.google.com/search" method="GET">
        <input type="text" name="q" id="search" placeholder="Suche in Google">
        <input type="submit" value="Suchen">
    </form>
</body>
</html>
